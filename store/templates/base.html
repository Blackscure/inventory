<!DOCTYPE html>
<html>
<head>
    <title>Store System</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 220px; /* fixed width */
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed; /* sidebar stays fixed */
            top: 0;
            left: 0;
            padding: 20px 10px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .sidebar a.active, .sidebar a:hover {
            background-color: #495057;
        }

        /* Main content */
        .content {
            margin-left: 220px; /* same as sidebar width */
            padding: 20px;
            width: calc(100% - 220px);
        }

        @media(max-width: 768px){
            .sidebar {
                width: 100%;
                position: relative;
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body>

<div class="d-flex">

    {% if user.is_authenticated %}
    <!-- Sidebar - only show when logged in -->
    <div class="sidebar">
        <h4 class="text-center mb-4">Store Dashboard</h4>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link {% if request.path == '/' or request.path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link {% if '/categories/' in request.path %}active{% endif %}" href="{% url 'category_list' %}">Categories</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link {% if '/products/' in request.path %}active{% endif %}" href="{% url 'product_list' %}">Products</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link {% if '/sales/' in request.path %}active{% endif %}" href="{% url 'sale_list' %}">Sales</a>
            </li>
            <li class="nav-item mt-3">
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="nav-link text-danger p-0 border-0 bg-transparent text-start w-100">
                        Logout
                    </button>
                </form>
            </li>
        </ul>
    </div>
    {% endif %}

    <!-- Main Content - shift margin only when sidebar is present -->
    <div class="content {% if not user.is_authenticated %}ms-0 w-100{% endif %}">
        {% block content %}{% endblock %}
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const ctx = document.getElementById('salesChart');

if(ctx){
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ chart_labels|safe }},
            datasets: [{
                label: 'Monthly Sales',
                data: {{ chart_data|safe }},
                borderWidth: 1
            }]
        }
    });
}
</script>

<script>
const pieCtx = document.getElementById('categoryPieChart');

if(pieCtx){
    new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: {{ pie_labels|safe }},
            datasets: [{
                data: {{ pie_data|safe }},
            }]
        }
    });
}
</script>

</body>
</html>
