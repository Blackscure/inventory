{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-4">

        <div class="card shadow">
            <div class="card-body">

                <h4 class="text-center mb-3">Register</h4>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-success w-100">
                        Create Account
                    </button>
                </form>

                <div class="text-center mt-3">
                    <small>
                        Already have an account?
                        <a href="{% url 'login' %}">
                            Login
                        </a>
                    </small>
                </div>

            </div>
        </div>

    </div>
</div>

{% endblock %}
